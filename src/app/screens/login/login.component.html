<div class="login-container">
    <div class="logo">
        <img src="../../../../assets/icons/logo.png"/>
    </div>
    <div class="user-cred">
        <div class="block">
            <label>Username/E-mail</label>
            <input type="text"/>
        </div>
        <div class="block">
            <label>Password</label>
            <input type="password"/>
        </div>
        <div class="center">
            <button (click)="authenticate()">Login</button>
        </div>
    </div>
</div>
