  <div class="login-form-container">
    <div class="overlay"></div>
    <div class="user-cred">
      <div class="login-text">
        SIGN IN
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
        <input
          id="username"
          class="form-field"
          type="text"
          formControlName="username"
          placeholder="Email goes here.."
        />
        <input
          id="password"
          class="form-field"
          type="password"
          formControlName="password"
          placeholder="and password here.."
        />
        <div *ngIf="submitted && loginForm.controls['username'].errors">
          Incorrect email.
        </div>
        <div
          *ngIf="
            submitted && loginForm.controls['password'].hasError('required')
          "
        >
          Password cannot be left empty.
        </div>
        <div class="center">
          <button type="submit" class="login-btn">SIGN IN</button>
        </div>
      </form>
    </div>
  </div>
</div>
