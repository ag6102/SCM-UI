<div class="dashboard-tracker">
    <div class="tabs">
        <div class="tab" (click)="navRedirect('dashboard')">Traffic</div>
        <div class="tab" (click)="navRedirect('dashboard')" [ngClass]="{'selected' : true}">Pollution</div>
    </div>
    <div *ngIf="mapsData" class="map-container">
        <app-maps [mapsData]="mapsData"></app-maps>
    </div>
    <div class="alert-list">
        <app-view-list [listData]="alertListData"></app-view-list>
    </div>
</div>
